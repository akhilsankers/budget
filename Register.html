<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <title>My Wallet</title>
    <style>
        .hd{
            background-color: #080808;
            padding: 20px;
            font-style: italic;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 100%;
            background-color: #f0f0f0;
            font-style: italic;
        }

        .box img {
            width: 50%;
            height: 50%;
        }

        .box2 {
            width: 400px;
            height: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }
        .link a{
            text-decoration: none;
            color: blue;
        }   
    </style>
</head>

<body>
    <h1 class="text-center text-light hd"> <span><i class="fa-solid fa-piggy-bank fa-bounce"></i></span>My Wallet</h1>
    <div class=" container box">
        <div class="row1">
            <img src="https://www.bootgum.com/wp-content/uploads/2018/07/Wallet_Cash_550px.gif" alt="">
        </div>
        <div class="row2">
            <div class="box2">
                <h1 class="text-center" > Register </h1>
                <div class="mb-3">
                    <input type="text" class="form-control" id="user" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-1">
                    <input type="password" class="form-control" id="pass" placeholder="Password"  required>
                </div>
                <center>
                <div class="mb-3 link">
                   <p><a href="./index.html">Sign In</a> </p>
                </div>
                    <button type="submit" class="btn btn-primary" onclick="register()" style="width: 100%;">Resister</button>
                </center>
            </div>
        </div>
    </div>
</body>
<script src="./user.js"></script>
<link rel="stylesheet" href="./style.css">
</html>
